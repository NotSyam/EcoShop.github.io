<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoShop - Cart</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/cart.css">
</head>
<body>
    <header>
        <h1>EcoShop</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <section class="cart">
            <h2>Your Cart</h2>
            <div class="cart-items">
                <div class="cart-item">
                    <img src="image/Square.png" alt="Reusable Water Bottle">
                    <div class="item-details">
                        <h3>Reusable Water Bottle</h3>
                        <p class="price">$25.00</p>
                        <div class="quantity">
                            <label for="quantity1">Quantity:</label>
                            <input type="number" id="quantity1" value="1" min="1">
                        </div>
                        <button class="remove-item">Remove</button>
                    </div>
                </div>
                <div class="cart-item">
                    <img src="image/Square.png" alt="Organic Cotton Tote Bag">
                    <div class="item-details">
                        <h3>Organic Cotton Tote Bag</h3>
                        <p class="price">$15.00</p>
                        <div class="quantity">
                            <label for="quantity2">Quantity:</label>
                            <input type="number" id="quantity2" value="2" min="1">
                        </div>
                        <button class="remove-item">Remove</button>
                    </div>
                </div>
            </div>

            <div class="order-summary">
                <h2>Order Summary</h2>
                <p>Subtotal: $55.00</p>
                <p>Shipping: $5.00</p>
                <p class="total">Total: $60.00</p>
                <a href="checkout.html" class="button">Checkout</a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 EcoShop. All rights reserved.</p>
    </footer>

    <script src="js/script.js"></script>
    <script src="js/cart.js"></script>
</body>
</html>
