<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoShop - Products</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/products.css">
</head>
<body>
    <header>
        <h1>EcoShop</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <section class="filters">
            <h2>Filters</h2>
            <div class="filter-group">
                <label for="category">Category:</label>
                <select id="category">
                    <option value="all">All</option>
                    <option value="bottles">Water Bottles</option>
                    <option value="bags">Tote Bags</option>
                    <option value="brushes">Toothbrushes</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="sort">Sort By:</label>
                <select id="sort">
                    <option value="relevance">Relevance</option>
                    <option value="price-low-to-high">Price: Low to High</option>
                    <option value="price-high-to-low">Price: High to Low</option>
                </select>
            </div>
        </section>

        <section class="product-listings">
            <div class="product-grid">
                <div class="product">
                    <img src="image/Square.png" alt="Product 1">
                    <h3>Reusable Water Bottle</h3>
                    <p>$25.00</p>
                    <button class="quick-view">Quick View</button>
                </div>
                <div class="product">
                    <img src="image/Square.png" alt="Product 2">
                    <h3>Organic Cotton Tote Bag</h3>
                    <p>$15.00</p>
                    <button class="quick-view">Quick View</button>
                </div>
                <div class="product">
                    <img src="image/Square.png" alt="Product 3">
                    <h3>Bamboo Toothbrush</h3>
                    <p>$8.00</p>
                    <button class="quick-view">Quick View</button>
                </div>
                <!-- More products -->
            </div>

            <div class="pagination">
                <button>Previous</button>
                <span>Page 1 of 5</span>
                <button>Next</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 EcoShop. All rights reserved.</p>
    </footer>

    <script src="js/script.js"></script>
    <script src="js/products.js"></script>
</body>
</html>
